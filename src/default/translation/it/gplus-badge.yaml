name: Google+ Badge
description: Mostra Google+ Badge.
type: particle
icon: fa-google-plus-square

#configuration:
#  caching:
#    type: static

form:
  fields:
    _info:
      type: separator.note
      class: alert alert-info
      content: Maggiori informazioni per la configurazione delle particle <a href="https://developers.google.com/+/web/badge/" target="_blank">qui</a>

    enabled:
      type: input.checkbox
      label: Enabled
      description: Abilita globalmente la particella Google+ Badge.
      default: true

    tabs:
      type: container.tabs
      fields:
        tab_appearance:
            label: Aspetto
            fields:
                badge.css.class:
                  type: input.selectize
                  label: CSS Classe
                  description: Classe CSS personalizzata.
                  default: 

                badge.tag.attributes:
                  type: collection.keyvalue
                  label: Tag Attributi
                  description: Zusätzliche Attribute für den HTML Container.
                  key_placeholder: Chiave (ad e. style, name, ...)
                  value_placeholder: Valore
                  exclude: ['id', 'class']

                badge.id:
                  type: input.text
                  label: Google+ ID
                  description: ID del Google+ - https://plus.google.com/.../[ID].
                  placeholder: Inserisci il tuo Google+ ID
                  default: +LarryPage

                badge.type:
                  type: select.select
                  label: Tipo Sito
                  description: Selezionare il tipo di sito che si desidera utilizzare nel badge.
                  default: person
                  options:
                    person: Profilo
                    page: Pagina
                    community: Comunità

                badge.theme:
                  type: select.select
                  label: Tema a colori
                  description: Selezionare il tema desiderata.
                  default: light
                  options:
                    light: Chiaro
                    dark: Scuro

                badge.layout:
                  type: select.select
                  label: Orientamento badge
                  description: Orientamento del badge.
                  default: portrait
                  options:
                    portrait: Verticale
                    landscape: Orizzontale

                badge.lang:
                  type: select.select
                  label: Lingua
                  description: Selezionare la lingua del badge.
                  default: en-US
                  options:
                    af: Afrikaans
                    am: Amharic
                    ar: Arabic
                    eu: Basque
                    bn: Bengali
                    bg: Bulgarian
                    ca: Catalan
                    zh-HK: Chinese (Hong Kong)
                    zh-CN: Chinese (Simplified)
                    zh-TW: Chinese (Traditional)
                    hr: Croatian
                    cs: Czech
                    da: Danish
                    nl: Dutch
                    en-GB: English (UK)
                    en-US: English (US)
                    et: Estonian
                    fil: Filipino
                    fi: Finnish
                    fr: French
                    fr-CA: French (Canadian)
                    gl: Galician
                    de: German
                    el: Greek
                    gu: Gujarati
                    iw: Hebrew
                    hi: Hindi
                    hu: Hungarian
                    is: Icelandic
                    id: Indonesian
                    it: Italian
                    ja: Japanese
                    kn: Kannada
                    ko: Korean
                    lv: Latvian
                    lt: Lithuanian
                    ms: Malay
                    ml: Malayalam
                    mr: Marathi
                    no: Norwegian
                    fa: Persian
                    pl: Polish
                    pt-BR: Portuguese (Brazil)
                    pt-PT: Portuguese (Portugal)
                    ro: Romanian
                    ru: Russian
                    sr: Serbian
                    sk: Slovak
                    sl: Slovenian
                    es: Spanish
                    es-419: Spanish (Latin America)
                    sw: Swahili
                    sv: Swedish
                    ta: Tamil
                    te: Telugu
                    th: Thai
                    tr: Turkish
                    uk: Ukrainian
                    ur: Urdu
                    vi: Vietnamese
                    zu: Zulu

                badge.width:
                  type: input.text
                  label: Larghezza
                  description: Inserisci la larghezza del badge in pixel (solo numero, senza 'px').
                  placeholder: 300
                  default: 300

                badge.cover:
                  type: select.select
                  label: Foto di copertina
                  description: Abilita la visualizzazione della foto di copertina.
                  default: true
                  options:
                    true: Attivato
                    false: Disattivato

                badge.tagline:
                  type: select.select
                  label: Descrizione
                  description: Abilita la visualizzazione della descrizione.
                  default: true
                  options:
                    true: Attivato
                    false: Disattivato

                badge.owner:
                  type: select.select
                  label: Mostra Proprietario
                  description: Configurare questa opzione per mostrare o nascondere i(l) proprietari(o) di una comunità.
                  default: false
                  options:
                    true: Mostra
                    false: Nascondi

        tab_js:
            label: JS
            fields:
                js.loading:
                  type: select.select
                  label: Metodo di caricamento
                  description: Configurare questa opzione per impostare il metodo di caricamento del badge.
                  default: onload
                  options:
                    onload: Onload
                    explicit: Explicit

                js.placement:
                  type: select.select
                  label: Posizione JS
                  description: Posizionamento dello JS.
                  default: head
                  options:
                    head: Header
                    footer: Footer

                js.priority:
                  type: input.text
                  label: Priorità JS
                  description: Priorità dello JS.
                  placeholder: -10 ... 10
                  default: 0

                js.option:
                    type: select.select
                    label: Opzione file JS
                    description: Select an option for the custom JS file, instead of the default CDN location.
                    default: disabled
                    options:
                        disabled: Disabile
                        local: Locale
                        remote: Remote

                js.path:
                    type: input.text
                    label: Percorso JS
                    description: Path to the Google Platform JS file either on this server (relative from template/custom) or on a different server (absolute).
                    placeholder: percorso/al/JS
                    default:

                js.execution:
                    type: select.select
                    label: JS Esecuzione
                    description: Il metodo di esecuzione usato per il JS caricato.
                    placeholder: 'Seleziona...'
                    default: both
                    options:
                        none: Nessuna
                        async: Asincrono
                        defer: Differita
                        both: Entrambe