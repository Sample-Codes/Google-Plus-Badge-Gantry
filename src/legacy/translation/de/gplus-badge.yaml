name: Google+ Badge
description: Rendert ein Google+ Badge.
type: particle
icon: fa-google-plus-square

#configuration:
#  caching:
#    type: static

form:
  fields:
    _info:
      type: separator.note
      class: alert alert-info
      content: Mehr Informationen zur Particle Konfiguration finden Sie <a href="https://developers.google.com/+/web/badge/" target="_blank">hier</a>
      
    enabled:
      type: input.checkbox
      label: Aktiviert
      description: Globale Aktivierung des Particles
      default: true

    set_appearance:
      type: container.set
      label: Aussehen
      fields:
        css.class:
          type: input.selectize
          label: CSS Klassen
          description: Setzen Sie eine Klasse für die individuelle Gestaltung.
          default: 

        gid:
          type: input.text
          label: Google+ ID
          description: Die Google+ ID - https://plus.google.com/.../[ID].
          placeholder: Geben Sie die Google+ ID ein
          default: +LarryPage

        gprofiletype:
          type: select.select
          label: Darstellungstyp
          description: Wählen Sie die Darstellung in der das Badge gerendert werden soll.
          default: person
          options:
            person: Profil
            page: Seite
            community: Community

        gtheme:
          type: select.select
          label: Themenfarbe
          description: Wählen Sie die Themenfarbe die Sie verwenden möchten.
          default: light
          options:
            light: Hell
            dark: Dunkel

        glayout:
          type: select.select
          label: Badge Ausrichtung
          description: Die Ausrichtung des Badge.
          default: portrait
          options:
            portrait: Vertikal
            landscape: Horizontal

        glanguage:
          type: select.select
          label: Sprache
          description: Wählen Sie die Sprache für das Badge.
          default: en-US
          options:
            af: Afrikaans
            am: Amharic
            ar: Arabic
            eu: Basque
            bn: Bengali
            bg: Bulgarian
            ca: Catalan
            zh-HK: Chinese (Hong Kong)
            zh-CN: Chinese (Simplified)
            zh-TW: Chinese (Traditional)
            hr: Croatian
            cs: Czech
            da: Danish
            nl: Dutch
            en-GB: English (UK)
            en-US: English (US)
            et: Estonian
            fil: Filipino
            fi: Finnish
            fr: French
            fr-CA: French (Canadian)
            gl: Galician
            de: German
            el: Greek
            gu: Gujarati
            iw: Hebrew
            hi: Hindi
            hu: Hungarian
            is: Icelandic
            id: Indonesian
            it: Italian
            ja: Japanese
            kn: Kannada
            ko: Korean
            lv: Latvian
            lt: Lithuanian
            ms: Malay
            ml: Malayalam
            mr: Marathi
            no: Norwegian
            fa: Persian
            pl: Polish
            pt-BR: Portuguese (Brazil)
            pt-PT: Portuguese (Portugal)
            ro: Romanian
            ru: Russian
            sr: Serbian
            sk: Slovak
            sl: Slovenian
            es: Spanish
            es-419: Spanish (Latin America)
            sw: Swahili
            sv: Swedish
            ta: Tamil
            te: Telugu
            th: Thai
            tr: Turkish
            uk: Ukrainian
            ur: Urdu
            vi: Vietnamese
            zu: Zulu

        gwidth:
          type: input.text
          label: Breite
          description: Geben Sie die Breit für das Badge in Pixel ein (nur Zahlen, keine Einheit wie zB 'px').
          placeholder: 300
          default: 300

        gshowcoverphoto:
          type: input.radios
          label: Titelbild
          description: Konfigurieren Sie diese Option um das Titelbild zu zeigen oder zu verstecken.
          default: true
          options:
            true: Zeigen
            false: Verstecken

        gshowtagline:
          type: input.radios
          label: Beschreibung
          description: Konfigurieren Sie diese Option um die Beschreibung zu zeigen oder zu verstecken.
          default: true
          options:
            true: Zeigen
            false: Hide

        gshowowner:
          type: input.radios
          label: Besitzer anzeigen
          description: Konfigurieren Sie diese Option um die Community Besitzer zu zeigen oder zu verstecken.
          default: false
          options:
            true: Zeigen
            false: Verstecken

    set_js:
      type: container.set
      label: JS
      fields:
        gparsetag:
          type: input.radios
          label: Lade Mechanismus
          description: Konfigurieren Sie diese Option um den Lade Mechanismus des Badge zu verändern.
          default: onload
          options:
            onload: Onload
            explicit: Explicit

        gjsplace:
          type: input.radios
          label: JS Platzierung
          description: Platzierung des JS.
          default: head
          options:
            head: Header
            footer: Footer

        gjspriority:
          type: input.text
          label: JS Priorität
          description: Die Priorität des JS.
          placeholder: -10 ... 10
          default: 0

        glocaljs:
            type: input.checkbox
            label: Lokales JS aktivieren
            description: Aktivieren oder deaktivieren Sie die lokale JS Datei, statt CDN.
            default: 0

        glocaljspath:
            type: input.text
            label: Lokaler JS Pfad
            description: Pfad zur Google Platform JS Datei auf diesem Server (relativ zum Root).
            placeholder: Pfad/zum/JS
            default:

        gjsexec:
            type: select.select
            label: JS Ausführung
            description: Die verwendete Ausführungsmethode für das Laden der JS Datei.
            placeholder: 'Auswahl...'
            default: both
            options:
                none: Keine
                async: Asynchron
                defer: Verzögert
                both: Beide