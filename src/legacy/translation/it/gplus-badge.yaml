name: Google+ Badge
description: Mostra Google+ Badge.
type: particle
icon: fa-google-plus-square

#configuration:
#  caching:
#    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Abilita globalmente la particella.
      default: true

    set_appearance:
      type: container.set
      label: Aspetto
      fields:
        css.class:
          type: input.selectize
          label: CSS Classe
          description: Classe CSS personalizzata.
          default: 

        gid:
          type: input.text
          label: Google+ ID
          description: ID del Google+ - https://plus.google.com/.../[ID].
          placeholder: Inserisci il tuo Google+ ID
          default: +LarryPage

        gprofiletype:
          type: select.select
          label: Tipo Sito
          description: Selezionare il tipo di sito che si desidera utilizzare nel badge.
          default: person
          options:
            person: Profilo
            page: Pagina
            community: Comunità

        gtheme:
          type: select.select
          label: Tema a colori
          description: Selezionare il tema desiderata.
          default: light
          options:
            light: Chiaro
            dark: Scuro

        glayout:
          type: select.select
          label: Orientamento badge
          description: Orientamento del badge.
          default: portrait
          options:
            portrait: Ritratto
            landscape: Paesaggio

        glanguage:
          type: select.select
          label: Lingia
          description: Selezionare la lingua del badge.
          default: en-US
          options:
            af: Afrikaans
            am: Amharic
            ar: Arabic
            eu: Basque
            bn: Bengali
            bg: Bulgarian
            ca: Catalan
            zh-HK: Chinese (Hong Kong)
            zh-CN: Chinese (Simplified)
            zh-TW: Chinese (Traditional)
            hr: Croatian
            cs: Czech
            da: Danish
            nl: Dutch
            en-GB: English (UK)
            en-US: English (US)
            et: Estonian
            fil: Filipino
            fi: Finnish
            fr: French
            fr-CA: French (Canadian)
            gl: Galician
            de: German
            el: Greek
            gu: Gujarati
            iw: Hebrew
            hi: Hindi
            hu: Hungarian
            is: Icelandic
            id: Indonesian
            it: Italian
            ja: Japanese
            kn: Kannada
            ko: Korean
            lv: Latvian
            lt: Lithuanian
            ms: Malay
            ml: Malayalam
            mr: Marathi
            no: Norwegian
            fa: Persian
            pl: Polish
            pt-BR: Portuguese (Brazil)
            pt-PT: Portuguese (Portugal)
            ro: Romanian
            ru: Russian
            sr: Serbian
            sk: Slovak
            sl: Slovenian
            es: Spanish
            es-419: Spanish (Latin America)
            sw: Swahili
            sv: Swedish
            ta: Tamil
            te: Telugu
            th: Thai
            tr: Turkish
            uk: Ukrainian
            ur: Urdu
            vi: Vietnamese
            zu: Zulu

        gwidth:
          type: input.text
          label: Larghezza
          description: Inserisci la larghezza del badge in pixel (solo numero, senza 'px').
          placeholder: 300
          default: 300

        gshowcoverphoto:
          type: input.radios
          label: Foto di copertina
          description: Abilita la visualizzazione della foto di copertina.
          default: true
          options:
            true: Attivato
            false: Disattivato

        gshowtagline:
          type: input.radios
          label: Descrizione
          description: Abilita la visualizzazione della descrizione.
          default: true
          options:
            true: Attivato
            false: Disattivato

        gshowowner:
          type: input.radios
          label: Mostra Proprietario
          description: Configurare questa opzione per mostrare o nascondere i(l) proprietari(o) di una comunità.
          default: false
          options:
            true: Mostra
            false: Nascondi
    set_js:
      type: container.set
      label: JS
      fields:
        gparsetag:
          type: input.radios
          label: Metodo di caricamento
          description: Configurare questa opzione per impostare il metodo di caricamento del badge.
          default: onload
          options:
            onload: Onload
            explicit: Explicit

        gjsplace:
          type: input.radios
          label: Posizione JS
          description: Posizionamento dello script JS.
          default: head
          options:
            head: Header
            footer: Footer

        gjspriority:
          type: input.text
          label: Priorità JS
          description: Priorità dello script JS.
          placeholder: -10 ... 10
          default: 0

        glocaljs:
            type: input.checkbox
            label: Attivazione JS locale
            description: Abilitare o disabilitare l uso del file JS locale, invece di CDN.
            default: 0

        glocaljspath:
            type: input.text
            label: Percorso JS locale
            description: Percorso al file JS Google+ su questo server (relativo alla root).
            placeholder: percorso/al/js
            default:

        gjsexec:
            type: select.select
            label: JS Esecuzione
            description: Il metodo di esecuzione usato per il JS caricato.
            placeholder: 'Seleziona...'
            default: both
            options:
                none: Nessuna
                async: Asincrono
                defer: Differita
                both: Entrambe